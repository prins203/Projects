<!doctype html>
<html>
<head>
<title> Register </title>
<link rel="stylesheet" href="signup.css" type="text/css">
<script type="text/javascript" src = "val.js">
</script>
</head>
<body bgcolor="pink">
<br>
<fieldset>
<form id = "f" action = "register.php" style="border:1px solid #ccc" method ="POST" onsubmit = "return check()">
  <div class="container">
    <center><h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p></center>
	<img src = "pq.jpg" alt="Me" style="float:right;" width="450" height="495">
    <hr>
	<label for="name"><b>Name</b></label><br>
    <input type="text" placeholder="Enter Name" name="name" required><br>
	
	<label for="birthdate"><b>Birthdate</b></label><br>
    <input type="text" placeholder="Enter dob (dd/mm/yyyy) " name="dob" required><br>
	
    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter your email" name="email" required><br>

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" required><br>

	<label for="phn"><b>Mobile No.</b></label><br>
    <input type="text" placeholder="Enter Phn no." name="phn" required><br>
	
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" value = "submit" class="signupbtn"  >Sign Up</button>

    </div>
  </div>
</form>
</fieldset>
<br>

</body>
</html>
